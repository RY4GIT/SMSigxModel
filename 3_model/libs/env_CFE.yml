name: CFE
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.8
  - pip
  # Core scientific python
  - numpy
  - pyqt
  - tqdm
  - kiwisolver

  # Plotting
  - matplotlib
  - seaborn
  - cartopy

  # Spatial packages
  - rioxarray>=0.3.0
  - rasterio
  - xarray
  - pyproj>=3.0
  - metpy
  - cfgrib
  - scipy
  - fiona
  - geojson
  - netcdf4
